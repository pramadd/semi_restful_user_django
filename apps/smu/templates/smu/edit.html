<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit User</title>
</head>
<body>
    

    <h1>Edit user {{user.id}}</h1>
    <div class="message">
            {% if messages %}
                {% for message in messages %}
                <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                {% endfor %}
            {% endif %}
        <table class="editing ">
            <form action='/{{user.id}}/update' method='post'>
                {% csrf_token %}
                First Name:<input type="text" id="first_name" name="first_name" value='{{user.first_name}}'><br>
                Last Name:<input type="text" id="last_name" name="last_name" value='{{user.last_name}}'><br>
                Email<input type="text" id="email" name="email" value='{{user.email}}'>
                <input type='submit' value='UPDATE' />
                <a href="/">Go back</a>
            </form>
        </table>
    </div>
</body>
</html>
